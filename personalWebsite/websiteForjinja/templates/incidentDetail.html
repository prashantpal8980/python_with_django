{% extends "layout.html" %}
{% load static %}
{% block title %}
Incident Detail Page
{% endblock %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-3xl font-bold mb-4 text-center">{{ incident.name }}</h1>
        <div class="mb-4 flex justify-center">
            <img src="{{ incident.image.url }}" alt="Incident Image" class="max-w-[500px] h-auto object-cover rounded-lg">
        </div>
        <p class="text-gray-700 mb-2"><strong>Story:</strong> {{ incident.story }}</p>
        <p class="text-sm text-gray-500"><strong>Date Posted:</strong> {{ incident.date_posted }}</p>
    </div>
</div>
{% endblock %}
