{% extends "layout.html" %}

{% block title %}
Incident Page
{% endblock %}

{% block content %}
<div class="container mx-auto p-4 overflow-hidden">
    <h1 class="text-3xl font-bold mb-6 text-center">All Incidents</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for data in Alldata %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-4">
                <h3 class="text-xl font-semibold mb-2 break-words">
                    {{ data.name }}
                </h3>
                <p class="text-gray-700 mb-2 break-words">{{ data.story }}</p>
                <p class="text-sm text-gray-500 break-words">{{ data.date_posted }}</p>
            </div>
            {% if data.image %}
            <img src="{{ data.image.url }}" alt="Incident Image" class="w-full max-w-full h-auto object-cover">
            {% endif %}
        </div>
        {% empty %}
        <p class="text-center col-span-full text-gray-500">No incidents available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
